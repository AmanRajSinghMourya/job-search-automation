name: Daily Job Search for Sakshi & Aman

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  search-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas
        
    - name: Run job search script
      run: python job_search_for_sakshi.py
      
    - name: Commit and push new jobs JSON
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add new_jobs.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update job listings - $(date +'%Y-%m-%d %H:%M:%S')" && git push)